<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = 12;
        let numero2 = 8;
        let suma = numero1 + numero2;
        let resta = numero1 - numero2;
        let multiplicación = numero1 * numero2;
        let division = numero1 / numero2;
        document.write("el resultado de la suma es:",suma,"<br>");
        document.write("el resultado de la resta es:",resta,"<br>");
        document.write("el resultado de la multiplicación es:",multiplicación,"<br>");
        document.write("el resultado de la division es:",division,"<br>")
    </script>

    <script src="variables.js"></script>
</body>
